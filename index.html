<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Fullscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/100225v1.1.loader.js";
        var config = {
            dataUrl: buildUrl + "/100225v1.1.data",
            frameworkUrl: buildUrl + "/100225v1.1.framework.js",
            codeUrl: buildUrl + "/100225v1.1.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "10-02-2025",
            productVersion: "1.0"
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
