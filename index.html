<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #unity-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/demofinal.loader.js";
        var config = {
            dataUrl: buildUrl + "/demofinal.data",
            frameworkUrl: buildUrl + "/demofinal.framework.js",
            codeUrl: buildUrl + "/demofinal.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "10-02-2025",
            productVersion: "1.0"
        };
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).then((unityInstance) => {
                unityInstance.SetFullscreen(1);
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
